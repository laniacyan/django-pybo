{% extends 'base.html' %}

{% block content %}
  <div class="mx-auto auth-form">
    <div class="row mb-5">
      <h2 class="col-4 text-left">
        <i class="fa-solid fa-right-to-bracket"></i>
        로그인
      </h2>
      <div class="col-8 text-right">
        또는<a href="{% url 'common:signup' %}">계정을 만드세요.</a>
      </div>
    </div>
    {% if next %}
      <p class="text-danger mb-3"><i class="fa-solid fa-exclamation"></i>
        로그인이 필요한 서비스입니다. 먼저 로그인하세요.</p>
    {% endif %}
    {% comment %} <form method="post" class="post-form" action="{% url 'common:login' %}">
      {% url 'common:signup' %} {% endcomment %}
      {% include 'form_errors.html' %}

      <form method="post" class="post-form">
        {% csrf_token %}

        <div class="form-group">
          <label for="username">사용자ID</label>
          <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}">
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fa-solid fa-check"></i>
          로그인
        </button>

        <a href="{% url 'common:signup' %}" class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i>
          회원가입
        </a>

      </form>
    </div>
  {% endblock content %}
